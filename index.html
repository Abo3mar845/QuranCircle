<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قسم الطلاب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FDF6E3; /* بيج */
      color: #5D4037; /* بني */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5em;
      color: #3E2723;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #FFF;
      border: 2px solid #D7CCC8;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      width: 250px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px); /* تحريك عند المرور */
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #6D4C41; /* بني داكن */
    }

    .card p {
      font-size: 1.2em;
      color: #3E2723;
    }
  </style>
</head>
<body>
  <h1>جميع الطلاب ودرجاتهم</h1>

  <div class="card-container">
    <div class="card">
      <h2>عبد الله المقبل</h2>
      <p>المجموع: 192</p>
    </div>
    <div class="card">
      <h2>عمرو طعمة</h2>
      <p>المجموع: 188</p>
    </div>
    <div class="card">
      <h2>مصعب الجابري</h2>
      <p>المجموع: 188</p>
    </div>
    <div class="card">
      <h2>عمر الحسين</h2>
      <p>المجموع: 188</p>
    </div>
    <div class="card">
      <h2>عمار محمد</h2>
      <p>المجموع: 188</p>
    </div>
    <div class="card">
      <h2>رامي الجطيلي</h2>
      <p>المجموع: 186</p>
    </div>
    <div class="card">
      <h2>سلطان الحربي</h2>
      <p>المجموع: 180</p>
    </div>
    <div class="card">
      <h2>بشير النعسان</h2>
      <p>المجموع: 178</p>
    </div>
    <div class="card">
      <h2>إياد الشريدة</h2>
      <p>المجموع: 178</p>
    </div>
    <div class="card">
      <h2>محمد زبير</h2>
      <p>المجموع: 177</p>
    </div>
  </div>
</body>
</html>
