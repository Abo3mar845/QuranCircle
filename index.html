<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حلقة الإمام حمزة</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* بيج */
            color: #4e342e; /* بني */
        }
        header {
            background-color: #6d4c41; /* بني داكن */
            color: #d7ccc8; /* بيج فاتح */
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #8d6e63; /* بني متوسط */
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .section h2 {
            color: #4e342e; /* بني */
            border-bottom: 2px solid #8d6e63;
            padding-bottom: 0.5rem;
        }
        .buttons {
            margin-bottom: 1rem;
        }
        .buttons button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: none;
            background-color: #6d4c41; /* بني */
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #5d4037;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
        footer {
            background-color: #6d4c41;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>حلقة الإمام حمزة</h1>
        <p>تعلم القرآن الكريم وتدبر معانيه</p>
    </header>
    <nav>
        <a href="#students">قسم الطلاب</a>
        <a href="#resources">المواد التعليمية</a>
        <a href="#news">الأخبار والإعلانات</a>
        <a href="#contact">تواصل معنا</a>
    </nav>
    <div class="container" id="students">
        <h2>قسم الطلاب</h2>
        <div class="buttons">
            <button onclick="showTable()">أسماء الطلاب ودرجاتهم</button>
            <button onclick="showChart()">الطلاب المتميزون (رسم بياني)</button>
        </div>
        <div id="table-container" style="display: none;">
            <table border="1" cellpadding="10" cellspacing="0" style="margin: auto;">
                <tr>
                    <th>اسم الطالب</th>
                    <th>المجموع</th>
                </tr>
                <tr><td>عبد الله المقبل</td><td>192</td></tr>
                <tr><td>عمرو طعمة</td><td>188</td></tr>
                <tr><td>مصعب الجابري</td><td>188</td></tr>
                <tr><td>عمر الحسين</td><td>188</td></tr>
                <tr><td>عمار محمد</td><td>188</td></tr>
                <tr><td>رامي الجطيلي</td><td>186</td></tr>
            </table>
        </div>
        <div id="chart-container" class="chart-container" style="display: none;">
            <canvas id="studentsChart"></canvas>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 حلقة الإمام حمزة. جميع الحقوق محفوظة.</p>
    </footer>
    <script>
        function showTable() {
            document.getElementById('table-container').style.display = 'block';
            document.getElementById('chart-container').style.display = 'none';
        }
        function showChart() {
            document.getElementById('table-container').style.display = 'none';
            document.getElementById('chart-container').style.display = 'block';
            const ctx = document.getElementById('studentsChart').getContext('2d');
            const studentsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['عبد الله المقبل', 'عمرو طعمة', 'مصعب الجابري', 'عمر الحسين', 'عمار محمد', 'رامي الجطيلي'],
                    datasets: [{
                        label: 'درجات الطلاب',
                        data: [192, 188, 188, 188, 188, 186],
                        backgroundColor: '#6d4c41',
                        borderColor: '#5d4037',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
