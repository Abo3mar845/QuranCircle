<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قسم الطلاب - حلقة الإمام حمزة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* بيج */
            color: #4e342e; /* بني */
        }
        header {
            background-color: #6d4c41; /* بني داكن */
            color: #d7ccc8;
            text-align: center;
            padding: 1rem;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            text-align: center;
        }
        table, th, td {
            border: 1px solid #6d4c41;
        }
        th {
            background-color: #6d4c41;
            color: #fff;
        }
        td {
            padding: 0.5rem;
        }
        footer {
            background-color: #6d4c41;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>قسم الطلاب - حلقة الإمام حمزة</h1>
        <p>أسماء الطلاب ودرجاتهم</p>
    </header>

    <table id="student-table">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>المجموع</th>
            </tr>
        </thead>
        <tbody>
            <!-- البيانات ستظهر هنا -->
        </tbody>
    </table>

    <footer>
        &copy; 2024 حلقة الإمام حمزة. جميع الحقوق محفوظة.
    </footer>

    <script>
        // قراءة ملف JSON
        fetch('students_data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#student-table tbody");
                data.forEach(student => {
                    const row = `<tr>
                        <td>${student['اسم الطالب']}</td>
                        <td>${student['المجموع']}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
