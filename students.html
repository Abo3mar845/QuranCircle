<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قسم الطلاب - حلقة الإمام حمزة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* بيج */
            color: #4e342e; /* بني */
        }
        header {
            background-color: #6d4c41; /* بني داكن */
            color: #d7ccc8;
            text-align: center;
            padding: 1rem;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            text-align: center;
        }
        table, th, td {
            border: 1px solid #6d4c41;
        }
        th {
            background-color: #6d4c41;
            color: #fff;
        }
        td {
            padding: 0.5rem;
        }
        footer {
            background-color: #6d4c41;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
        #upload-area {
            text-align: center;
            margin: 1rem;
        }
        input[type="file"] {
            margin: 1rem auto;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>قسم الطلاب - حلقة الإمام حمزة</h1>
        <p>بيانات الطلاب ودرجاتهم من ملف Excel</p>
    </header>

    <div id="upload-area">
        <h3>قم برفع ملف الدرجات (Excel)</h3>
        <input type="file" id="upload" accept=".xlsx, .xls" />
    </div>

    <table id="student-table">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>المجموع</th>
            </tr>
        </thead>
        <tbody>
            <!-- البيانات ستظهر هنا بعد تحميل الملف -->
        </tbody>
    </table>

    <footer>
        &copy; 2024 حلقة الإمام حمزة. جميع الحقوق محفوظة.
    </footer>

    <script>
        document.getElementById('upload').addEventListener('change', handleFile, false);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // قراءة أول ورقة عمل
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];

                // تحويل الورقة إلى JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // عرض البيانات في الجدول
                displayTable(jsonData);
            };

            reader.readAsArrayBuffer(file);
        }

        function displayTable(data) {
            const tableBody = document.querySelector("#student-table tbody");
            tableBody.innerHTML = ""; // تنظيف الجدول القديم

            // عرض البيانات في الصفوف
            for (let i = 4; i < data.length; i++) { // البيانات تبدأ من الصف الخامس
                if (data[i][2] && data[i][6]) { // التحقق من صحة البيانات
                    const row = `<tr>
                        <td>${data[i][6]}</td> <!-- اسم الطالب -->
                        <td>${data[i][2]}</td> <!-- المجموع -->
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            }
        }
    </script>
</body>
</html>
