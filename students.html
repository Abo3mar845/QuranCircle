<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قسم الطلاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            color: #4e342e;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border: 2px solid #6d4c41;
            border-radius: 10px;
            width: 250px;
            padding: 1rem;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h3 {
            margin: 0.5rem 0;
            color: #6d4c41;
        }
        .card p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>قسم الطلاب - حلقة الإمام حمزة</h1>
    <div class="container" id="student-cards">
        <!-- البطاقات ستظهر هنا -->
    </div>

    <script>
        // قراءة ملف JSON
        fetch('students_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("student-cards");
                container.innerHTML = ""; // تنظيف المحتوى القديم

                data.forEach(student => {
                    const card = `
                        <div class="card">
                            <h3>${student["اسم الطالب"]}</h3>
                            <p>المجموع: ${student["المجموع"]}</p>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(error => console.error("خطأ في قراءة ملف JSON:", error));
    </script>
</body>
</html>
